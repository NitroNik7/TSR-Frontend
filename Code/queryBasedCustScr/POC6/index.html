<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Based CS</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <h3 class="pt-3 px-2">Query Based Custom Screener</h3>

    <div style="margin: 10px;">
        <span id="syntaxErrorMsg"></span>
    </div>
    <div style="display: flex;" class="mb-5">
        <div id="tsrQueryBasedCs" style="padding: 10px;">
            <div tabindex="0" class="tsr_cs_suggestions_div shadow" id="tsrCsSuggestionsDiv"></div>
            <textarea name="tsrCsQueryBox" id="tsrCsQueryBox" class="tsr_cs_query_box" rows="10" cols="50"
                placeholder="Type your query here..."></textarea>
            <div class="tsrCsActions d-flex justify-content-end" style="margin-top: 10px;">
                <button class="btn btn-secondary mx-3" style="font-size: large;" onclick="runTsrCsQuery()" disabled>Run &nbsp; <i class="fas fa-play"></i></button>
                <button class="btn btn-secondary" style="font-size: large;"
                    onclick="resetTsrCsQueryBox()">Reset &nbsp; <i class="fas fa-redo"></i></button>
            </div>
        </div>

        <div id="tsrCsAdvancedOptions" class="tsr_cs_advanced_options">
            
        </div>
    </div>

    <div class="shadow"
        style="border: 1px solid lightgrey; border-radius: 10px; margin: 10px; padding: 10px; width: max-content;">
        <span style="font-weight: bold; font-size: 18px;">
            Instructions
            <span style="color: red;">*</span>
        </span>
        <ul style="font-style: italic; font-size: 18px;">
            <!-- <li><span>To compare two fields, enter a comparison operator <br> such as <b>&lt;, &gt;, =, !=</b> between them </span></li> -->
            <li><span>Use <b> AND / OR </b> to add multiple conditions in the query</span></li>
            <li><span>Click on a keyword to show it's advanced options</span></li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="data.js"></script>
    <script src="utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>

</html>
